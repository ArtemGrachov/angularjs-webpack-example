<div class="panel panel-default" ng-if="$ctrl.comments.length > 0">
    <div class="panel-heading">Comments: {{$ctrl.comments.length}}</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="comment in $ctrl.comments">
                <h4>{{comment.name}}</h4>
                <p>{{comment.text}}</p>
            </li>
        </ul>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">Leave a comment!</div>
    <form class="panel-body" name="commentForm" ng-submit="$ctrl.send()">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
                <input type="text" id="name" class="form-control" placeholder="Your name" ng-model="$ctrl.commentForm.name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
            </span>
                <input type="email" id="email" class="form-control" placeholder="Your email" ng-model="$ctrl.commentForm.email" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <textarea id="comment" class="form-control" placeholder="Your comment" rows="10" ng-model="$ctrl.commentForm.text" ng-required="true"></textarea>
        </div>
        <input type="submit" value="Send comment" class="btn btn-primary" ng-disabled="commentForm.$invalid">
    </form>
</div>
