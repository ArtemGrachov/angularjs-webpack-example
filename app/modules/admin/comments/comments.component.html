<div class="panel panel-default">
    <div class="panel-heading">Products comments list</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="comment in $ctrl.comments track by $index">
                <h4>{{comment.name}}
                    <small class="pull-right">
                        <ul class="list-inline">
                            <li>
                                <a ui-sref="AdminProduct({id:comment.productId})">
                                    <span class="glyphicon glyphicon-gift"></span>
                                    {{comment.productName}}
                                </a>
                            </li>
                            <li>
                                <a href="mailto:{{comment.email}}">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                    {{comment.email}}
                                </a>
                            </li>
                            <li>
                                <button ng-click="$ctrl.editToggle(comment)" class="btn btn-link">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    Edit
                                </button>
                            </li>
                        </ul>
                    </small>
                </h4>
                <p>{{comment.text}}</p>
                <form ng-if="comment.edit" ng-submit="$ctrl.submitComment(comment)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="test" class="form-control" ng-model="comment.name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="comment.email">
                    </div>
                    <div class="form-group">
                        <label>comment</label>
                        <textarea rows="5" class="form-control" ng-model="comment.text">{{comment.text}}</textarea>
                    </div>
                    <div class="btn-group btn-group-xs">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteComment(comment.id)">Delete</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
