<form class="panel panel-default" ng-submit="$ctrl.submitUserForm()" name="userForm" novalidate>
    <div class="panel-heading">
        Profile
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Login: </label>
            <input type="text" class="form-control" ng-model="$ctrl.userForm.login">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email" ng-model="$ctrl.userForm.email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="$ctrl.userForm.password">
            <label>Repeat password: </label>
            <input type="password" class="form-control" ng-model="$ctrl.userForm.repeatPassword">
        </div>
        <div class="form-group">
            <label>Phone number:</label> {{$ctrl.userForm.phone}}
            <input type="text" class="form-control" ng-model="$ctrl.userForm.phone">
        </div>
        <div class="form-group">
            <label>Address:</label> {{$ctrl.userForm.address}}
            <input type="text" class="form-control" ng-model="$ctrl.userForm.address">
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$pristine || userForm.$invalid">Update</button>
    </div>
</form>
